<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <script type="module" src="/static/soaker.js" defer></script>
    </head>

    <body>
        <section id="weapons">
            <h1>🦝</h1>
            <div>
                <label class="enabled">Enabled</label>
                <input id="soaker_enabled" type="checkbox" {{ "checked" if soaker["enabled"] else "" }}>
                <h2>Last activations:</h2>
                <table>
                    <tr>
                        <th>When</th>
                        <th>Where</th>
                    </tr>
                    {% for ts, area in soaker["last_runs"] %}
                        <tr>
                            <td>{{ts}}</td>
                            <td>{{area}}</td>
                        </tr>
                    {% endfor %}
                </table> 
            </div>
        </section>

        <section id="irrigation">
            <h1>💧</h1>
            <div>
                
            </div>
        </section>

        <section id="temperature">
            <h1>🌡️</h1>
            <div>
                
            </div>
        </section>
    </body>
</html>
